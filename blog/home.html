<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brett's Blog</title>
  <style>
    html, body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    nav {
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 1rem 2ch;
    }
    
    nav a {
      font-weight: 600;
      color: #bbdefb;
      margin-right: 1.5rem;
      text-decoration: none;
    }
    
    nav a:hover {
      color: #e3f2fd;
      text-decoration: underline;
    }
    
    .content {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #181818;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      box-sizing: border-box;
    }
    
    h2 {
      text-align: left;
      text-indent: -3px;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #e0e0e0;
    }
    
    .timestamp {
      display: block;
      font-size: 0.75em;
      margin-bottom: 0.4rem;
      color: #90a4ae;
      font-weight: normal;
    }
    
    h2 a {
      color: #64b5f6;
      text-decoration: none;
    }
    
    h2 a:hover {
      text-decoration: underline;
      color: #90caf9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="../">Home</a>
    <a href="home.html">Blog</a>

  <main class="content">
