<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Brett's Homepage</title>
</head>
<style>

    html, body {
        background-color: #242424;
        overflow: hidden;
    }

    #canvasID {
        margin: 0;
    }

    #clickbox {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80vw;
        height: 30vh;
        transform: translate(-50%, -50%);
    }

    #topinfo {
        display: block;
        position: absolute;
        top: 25%;
        left: 50%;
        color: #808080;
        text-align: center;
        font-size: 4vh;
        transform: translate(-50%, -25%);
    }

    #bottominfo {
        display: block;
        position: absolute;
        top: 70%;
        left: 50%;
        color: #808080;
        text-align: center;
        font-size: 3vh;
        transform: translate(-50%, -60%);
    }

    #brettPic {
        position: absolute;
        top: 25%;
        margin-left: 50%;
        border-radius: 50%;
        width: 30vh;
        max-width: 460px;
        display: none;
        transform: translate(-50%, -50%);
    }

    #aboutTitle {
        color: #808080;
        position: absolute;
        top: 50%;
        width: 80%;
        margin-left: 50%;
        text-align: center;
        font-size: 4vh;
        display: none;
        transform: translate(-50%, -20%);
    }

    #aboutInfo {
        color: #808080;
        position: absolute;
        top: 70%;
        width: 80%;
        margin-left: 50%;
        text-align: center;
        font-size: 3vh;
        display: none;
        transform: translate(-50%, -30%);
    }

    #blogLink {
        color: #808080;
        position: absolute;
        top: 90%;
        width: 80%;
        margin-left: 50%;
        text-align: center;
        font-size: 3vh;
        display: none;
        transform: translate(-50%, -30%);
    }
</style>
<script type="text/javascript" src="js/three.js"></script>
<script type="text/javascript" src="js/graphics.js"></script>

<body>
    <canvas id="canvasID"></canvas>
    <div id="topinfo">
        Hi! my name is:
    </div>
    <div id="clickbox" onclick="transitionOut()"></div> 
    <div id="bottominfo">
        Click my name to learn more about me

    </div>
    <img id="brettPic" src="myPicture.png">

    <div id="aboutTitle">
        Brett Brower
        <br>
        Software Engineer @ <span style="color: #ff9900">Amazon</span>
    </div>

    <div id="aboutInfo">
        <br>
         I enjoy learning about early 2010's internet culture and spending time with friends in VR.

        If you would like to learn more about me, find me on <a href="https://www.linkedin.com/in/brettbrower/" style="color: #f5f5f5">LinkedIn</a> and <a href="https://github.com/wunders" style="color: #f5f5f5">GitHub</a>!
    </div>

    <div id="blogLink">
        <a href="blog/home.html" style="color: #808080">Link to my Blog</a>
    </div>
</body>
</html>
